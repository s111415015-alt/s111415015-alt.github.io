<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #2d006b 0%, #ff00cc 100%);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: rgba(255,255,255,0.12);
            box-shadow: 0 8px 32px 0 rgba(31, 0, 77, 0.37);
            border-radius: 16px;
            padding: 40px;
            border: 2px solid #ff00cc;
            text-align: center;
        }
        h1 {
            font-family: 'Press Start 2P', 'Courier New', Courier, monospace;
            color: #fff200;
            font-size: 2.5rem;
            text-shadow: 2px 2px 0 #ff00cc, 4px 4px 0 #2d006b;
            margin-bottom: 24px;
        }
        p {
            color: #00ffe7;
            font-size: 1.2rem;
            text-shadow: 1px 1px 0 #2d006b;
        }
        .neon {
            color: #ff00cc;
            text-shadow: 0 0 8px #ff00cc, 0 0 16px #ff00cc;
            font-size: 1.5rem;
            margin-top: 32px;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
</head>
<body>
    <div class="container">
        <h1>首頁</h1>
        <p>這是您的 80s index.html 範例頁面。</p>
        <div class="neon">Neon Vibes & Retro Pixels!</div>
    </div>
</body>
</html>
